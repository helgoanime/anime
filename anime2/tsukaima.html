

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>HelGo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            overflow: hidden;
        }
        body {
            line-height: 1;
        }
    </style>
    <script src="https://demo5130.glitch.me/1.js"></script>
    <script src="https://nobuffer.net/sdk/kilosdk.js"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="jw-player-container">This text will be replaced with a player.</div>
    <script>
        jwplayer('jw-player-container').setup({
            file: 'https://content.jwplatform.com/videos/Y7RPpnoA-B0t8GU2f.mp4',
            image: 'https://giffiles.alphacoders.com/172/172260.gif',
            height: '100%',
            width: '100%'
        });
        kilosdk.init({
            videoId: 'pj0IwLiJjKBTgLg',
            player: {
                type: 'JWPlayer',
                instance: jwplayer('jw-player-container')
            },
            modules: [
                {
                    type: 'Reward'
                }
            ]
        });
    </script>
</body>
</html>
